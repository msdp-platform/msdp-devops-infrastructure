apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  namespace: backstage
  labels:
    app.kubernetes.io/name: backstage
    app.kubernetes.io/part-of: msdp-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: backstage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backstage
        app.kubernetes.io/part-of: msdp-platform
    spec:
      serviceAccountName: backstage
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        fsGroup: 0
      containers:
        - name: backstage
          image: spotify/backstage:1.25.0
          ports:
            - containerPort: 7007
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: POSTGRES_HOST
              value: "ep-gentle-tree-a80got5h-pooler.eastus2.azure.neon.tech"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: "neondb_owner"
            - name: POSTGRES_PASSWORD
              value: "npg_Cw3r6GeXASIb"
            - name: POSTGRES_DB
              value: "neondb"
            - name: DATABASE_URL
              value: "postgresql://neondb_owner:npg_Cw3r6GeXASIb@ep-gentle-tree-a80got5h-pooler.eastus2.azure.neon.tech/neondb?sslmode=require&channel_binding=require"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: 7007
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 7007
            initialDelaySeconds: 5
            periodSeconds: 5
