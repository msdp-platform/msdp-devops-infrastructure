apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: msdp-infrastructure
  namespace: argocd
  labels:
    app.kubernetes.io/name: msdp-infrastructure
    app.kubernetes.io/component: infrastructure
    app.kubernetes.io/part-of: msdp-platform
spec:
  project: msdp-platform
  source:
    repoURL: https://github.com/msdp-platform/msdp-devops-infrastructure
    targetRevision: HEAD
    path: infrastructure/applications
    helm:
      valueFiles:
        - ../../environments/{{ .Values.environment }}/values.yaml
      parameters:
        - name: environment
          value: "{{ .Values.environment }}"
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
