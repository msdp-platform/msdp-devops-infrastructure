apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aztech-msdp-ingress
  namespace: argocd
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - argocd.dev.aztech-msdp.com
        - dev.aztech-msdp.com
      secretName: aztech-msdp-tls
  rules:
    - host: argocd.dev.aztech-msdp.com
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
            path: /
    - host: dev.aztech-msdp.com
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
            path: /
