# Cert-Manager Helm Values
# Generated from global.yaml - DO NOT EDIT MANUALLY
# Chart Version: v1.18.0
# Cert-Manager Version: v1.18.0

# Image configuration
image:
  repository: quay.io/jetstack/cert-manager-controller
  tag: "v1.18.0"
  pullPolicy: IfNotPresent

# Resources
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Webhook configuration
webhook:
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# CA injector configuration
cainjector:
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Install CRDs
installCRDs: true

# ClusterIssuer configuration
clusterIssuers:
  - name: letsencrypt-prod
    spec:
      acme:
        server: https://acme-v02.api.letsencrypt.org/directory
        email: admin@aztech-msdp.com
        privateKeySecretRef:
          name: letsencrypt-prod
        solvers:
        - http01:
            ingress:
              class: nginx
