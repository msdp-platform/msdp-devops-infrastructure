# Example Ingress with External DNS annotations
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-app-ingress
  namespace: default
  annotations:
    # External DNS annotations
    external-dns.alpha.kubernetes.io/hostname: "example-app.dev.aztech-msdp.com"
    external-dns.alpha.kubernetes.io/ttl: "300"

    # NGINX Ingress annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

    # Cert-Manager annotations
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Additional annotations
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - example-app.dev.aztech-msdp.com
      secretName: example-app-tls
  rules:
    - host: example-app.dev.aztech-msdp.com
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: example-app-service
                port:
                  number: 80
            path: /
---
# Example Service with External DNS annotations
apiVersion: v1
kind: Service
metadata:
  name: example-app-service
  namespace: default
  annotations:
    # External DNS annotations for service
    external-dns.alpha.kubernetes.io/hostname: "example-app-service.dev.aztech-msdp.com"
    external-dns.alpha.kubernetes.io/ttl: "300"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: example-app
