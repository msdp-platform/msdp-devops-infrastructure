# Development environment values for Backstage
global:
  environment: "dev"
  businessUnit: "platform-core"
  country: "global"
  namespace: "backstage-dev"

# Backstage application configuration for dev
backstage:
  app:
    title: "MSDP Developer Portal - Dev"
    baseUrl: "https://backstage.dev.msdp.com"
    organization:
      name: "MSDP Platform - Dev"
      logo: "/logo-dev.png"

  backend:
    baseUrl: "https://backstage-api.dev.msdp.com"
    cors:
      origin: "https://backstage.dev.msdp.com"

# Deployment configuration for dev
deployment:
  replicas: 1
  image:
    tag: "dev"

  resources:
    requests:
      memory: "256Mi"
      cpu: "125m"
    limits:
      memory: "512Mi"
      cpu: "250m"

  env:
    - name: "NODE_ENV"
      value: "development"
    - name: "LOG_LEVEL"
      value: "debug"

# Service configuration for dev
service:
  type: "ClusterIP"
  port: 80

# Ingress configuration for dev
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: "backstage.dev.msdp.com"
      paths:
        - path: "/"
          pathType: "Prefix"
  tls:
    - secretName: "backstage-dev-tls"
      hosts:
        - "backstage.dev.msdp.com"

# Monitoring configuration for dev
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: "60s"

# Autoscaling configuration for dev
autoscaling:
  enabled: false # Disable autoscaling in dev

# Pod Disruption Budget for dev
podDisruptionBudget:
  enabled: false # Disable PDB in dev
