# Test Environment Overrides
global:
  environment: "test"
  namespace: "backstage-test"

backstage:
  app:
    title: "MSDP Developer Portal - Test"
    baseUrl: "https://backstage-test.aztech-msdp.com"

deployment:
  replicas: 2
  image:
    tag: "test"
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "512Mi"
      cpu: "400m"

ingress:
  hosts:
    - host: "backstage-test.aztech-msdp.com"
      paths:
        - path: "/"
          pathType: "Prefix"
  tls:
    - secretName: "backstage-test-tls"
      hosts:
        - "backstage-test.aztech-msdp.com"

monitoring:
  serviceMonitor:
    interval: "30s"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5

podDisruptionBudget:
  enabled: true
  minAvailable: 1
