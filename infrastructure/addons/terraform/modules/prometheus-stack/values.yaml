# kube-prometheus-stack custom values rendered by Terraform

prometheusOperator:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

prometheus:
  ingress:
    enabled: true
    ingressClassName: ${ingress_class_name}
    hosts:
      - ${prometheus_hostname}
    annotations:
${prometheus_annotations}
    tls:
      - secretName: ${prometheus_tls_secret}
        hosts:
          - ${prometheus_hostname}
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

alertmanager:
  ingress:
    enabled: false

grafana:
  ingress:
    enabled: true
    ingressClassName: ${ingress_class_name}
    hosts:
      - ${grafana_hostname}
    annotations:
${grafana_annotations}
    tls:
      - secretName: ${grafana_tls_secret}
        hosts:
          - ${grafana_hostname}
  grafana.ini:
    server:
      root_url: https://${grafana_hostname}
      serve_from_sub_path: false
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
