kind: Ingress
metadata:
  name: crossplane-ingress
  namespace: crossplane-system
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  rules:
    - host: crossplane.delivery-platform.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: crossplane
                port:
                  number: 443
