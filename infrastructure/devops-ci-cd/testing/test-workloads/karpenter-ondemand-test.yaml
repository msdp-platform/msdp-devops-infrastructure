apiVersion: apps/v1
kind: Deployment
metadata:
  name: karpenter-ondemand-test
  namespace: default
  labels:
    app: karpenter-ondemand-test
    test-type: "ondemand-scaling-test"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: karpenter-ondemand-test
  template:
    metadata:
      labels:
        app: karpenter-ondemand-test
        test-type: "ondemand-scaling-test"
    spec:
      # This will use the default NodePool (on-demand instances)
      containers:
      - name: nginx
        image: nginx:1.21
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        # Add some load to make the test more realistic
        command: ["/bin/sh"]
        args: ["-c", "while true; do echo 'Karpenter on-demand scaling test - $(date)'; sleep 30; done"]
---
apiVersion: v1
kind: Service
metadata:
  name: karpenter-ondemand-test-service
  namespace: default
spec:
  selector:
    app: karpenter-ondemand-test
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
