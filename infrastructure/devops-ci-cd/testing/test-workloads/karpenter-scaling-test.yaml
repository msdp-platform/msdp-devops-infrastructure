apiVersion: apps/v1
kind: Deployment
metadata:
  name: karpenter-scaling-test
  namespace: default
  labels:
    app: karpenter-scaling-test
    test-type: "scaling-test"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: karpenter-scaling-test
  template:
    metadata:
      labels:
        app: karpenter-scaling-test
        test-type: "scaling-test"
    spec:
      # This will trigger Karpenter to provision Spot nodes
      nodeSelector:
        cost-optimization: "true"
      tolerations:
        - key: karpenter.sh/capacity-type
          operator: Equal
          value: spot
          effect: NoSchedule
      containers:
      - name: nginx
        image: nginx:1.21
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        # Add some load to make the test more realistic
        command: ["/bin/sh"]
        args: ["-c", "while true; do echo 'Karpenter scaling test - $(date)'; sleep 30; done"]
---
apiVersion: v1
kind: Service
metadata:
  name: karpenter-scaling-test-service
  namespace: default
spec:
  selector:
    app: karpenter-scaling-test
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
