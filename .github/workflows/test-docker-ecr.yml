name: test-docker-ecr

on:
  workflow_dispatch:
    inputs:
      repo:
        description: "ECR repository path (e.g., infra/docker-build-test)"
        required: false
        default: infra/docker-build-test
      region:
        description: "AWS region"
        required: false
        default: eu-west-1
      extra_tags:
        description: "Extra tags (comma-separated)"
        required: false
        default: latest

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cloud Login (AWS OIDC)
        uses: ./.github/actions/cloud-login
        with:
          aws-role-arn: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ inputs.region }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure ECR repository exists
        shell: bash
        run: |
          set -euo pipefail
          REPO="${{ inputs.repo }}"
          aws ecr describe-repositories --repository-names "$REPO" >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name "$REPO" >/dev/null

      - name: Docker build and push (ECR)
        uses: ./.github/actions/docker-build
        with:
          registry: ecr
          repository: ${{ inputs.repo }}
          context: .
          file: ./.github/actions/docker-build/test/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ inputs.extra_tags }}
          use_cloud_login: true
          aws_region: ${{ inputs.region }}
          aws_role_arn: ${{ secrets.AWS_ROLE_ARN }}

